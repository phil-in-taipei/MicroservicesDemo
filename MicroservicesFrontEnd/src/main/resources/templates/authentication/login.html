<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="mt-4 p-5 rounded">
            <div class="p-3 rounded-lg m-2">
                <h1>Login</h1>
                <p class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.error}">
                    Sorry, please try again!</p>
                <form th:action="@{/login}" method="post">
                    <hr />
                    <div class="form-control">
                        <label>Username</label>
                        <div>
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="Your Username">
                        </div>
                    </div>
                    <hr />
                    <div class="form-control">
                        <label for="password">Password</label>
                        <div>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                    </div>
                    <hr />
                    <div>
                        <input class="btn btn-primary" type="submit" value="Log in"/>
                    </div>
                    <!--<div class="row">
                        <a class="text-dark" th:href="@{/register}">Register</a>
                    </div> -->
                </form>
            </div>
        </div>
    </div>
</body>
</html>
