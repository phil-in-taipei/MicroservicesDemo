<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}"
>
<head>
  <title>Shopping App</title>
</head>
<body>
  <div layout:fragment="content" th:remove="tag">
    <div>
      <div class="container">
        <div class="mt-4 p-5 rounded">
          <div class="p-3 rounded-lg m-2">
            <div class="row">
              <h2>Homepage</h2>
            </div>
            <hr />
            <div class="row">
              <div class="col-auto">
                <a th:href="@{/items}" class="btn btn-primary">Items</a>
              </div>
              </div>
            <hr />
            <div class="row">
              <div class="col-auto">
                <a th:href="@{/cart}" class="btn btn-primary">Cart</a>
              </div>
              </div>
            <hr />
            <div class="row">
              <form class="d-flex"  action="#" th:action="@{/logout}" method="post">
                <div sec:authorize="isAuthenticated()">
                  <input class="btn btn-outline-primary" type="submit" value="Log out"/>
                </div>
                <div sec:authorize="isAnonymous()">
                  <a class="btn btn-outline-primary" th:href="@{/login}">Log in</a>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
