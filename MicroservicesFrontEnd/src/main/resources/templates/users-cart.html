<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Items for Sale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">CartItem Id</th>
            <th scope="col">Item Id</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${cartItems.empty}">
            <h3>There are no items in the cart!</h3>
        </tr>
        <tr th:each="cartItem : ${cartItems}">
            <th scope="row" th:text="${cartItem.id}"></th>
            <th scope="row" th:text="${cartItem.itemId}"></th>
            <td th:text="${cartItem.name}"></td>
            <td th:text="${cartItem.description}"></td>
            <td th:text="${cartItem.amount}"></td>
            <td>
            <a th:href="@{/item/__${userId}__/__${cartItem.cartItemId}__/__${cartItem.amount} + 1__}"
               class="btn btn-warning rounded-circle" style="width:37px">+</a>
            <a th:href="@{/item/__${userId}__/__${cartItem.cartItemId}__/__${cartItem.amount} - 1__}"
               class="btn btn-warning rounded-circle" style="width:37px">-</a>
            <a th:href="@{/cart/__${userId}__/__${cartItem.cartItemId}__}" class="btn btn-danger">Remove</a>
        </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
