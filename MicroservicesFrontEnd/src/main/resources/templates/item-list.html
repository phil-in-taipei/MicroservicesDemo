<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Items for Sale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Item Id</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${items.empty}">
            <td>0</td>
        </tr>
        <tr th:each="item : ${items}">
            <th scope="row" th:text="${item.id}"></th>
            <td th:text="${item.name}"></td>
            <td th:text="${item.description}"></td>
            <td>
                <form action="#" th:action="@{/cart/__${userId}__/__${item.id}__}" method="post">
                    <input class="btn btn-primary" type="submit" value="Add"/>
                </form>
            </td>
            <!--<td><a th:href="@{/cart/__${userId}__/__${item.id}__}" class="btn btn-primary">Add</a></td> -->
        </tr> <!-- @{/item/__${userId}__/__${cartItem.cartItemId}__/__${cartItem.amount} - 1__}" -->
        </tbody>
    </table>
</div>
</body>
</html>
