<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Items for Sale</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Item Id</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${items.empty}">
            <td>0</td>
        </tr>
        <tr th:each="item : ${items}">
            <th scope="row" th:text="${item.id}"></th>
            <td th:text="${item.name}"></td>
            <td th:text="${item.description}"></td>
            <td>
                <form action="#" th:action="@{/cart/__${userId}__/__${item.id}__}" method="post">
                    <input class="btn btn-primary" type="submit" value="Add"/>
                </form>
            </td>
            <!--<td><a th:href="@{/cart/__${userId}__/__${item.id}__}" class="btn btn-primary">Add</a></td> -->
        </tr> <!-- @{/item/__${userId}__/__${cartItem.cartItemId}__/__${cartItem.amount} - 1__}" -->
        </tbody>
    </table>
</div>
</div>
</body>
</html>
